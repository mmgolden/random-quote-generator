<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Quote Generator</title>

  <!-- Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Merriweather|Muli:400,700" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- Container -->
  <div class="container">

    <!-- Quote box -->
    <div id="quote-box">
      <p class="quote">Every great developer you know got there by solving problems they were unqualified to solve until they actually did it.</p>
      <p class="source">Patrick McKenzie<span class="title">CEO</span><span class="citation">Twitter</span><span class="year">2016</span></p>
    </div>
    <!-- End quote box -->

    <button id="loadQuote">Show Another Quote</button>

  </div>
  <!-- End container -->

  <!-- JavaScript -->
  <script src="js/script.js"></script>
</body>
</html>
